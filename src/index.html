<!DOCTYPE html>
<html>
    <head>
       <title>Multiplication Table</title>
    </head>

    <body>
        <h1>Multication Table</h1>
        <script>
            function tabelaMulti (n = 10) {
                let x = []
                for (let linha = 0; linha <= n; linha++){                
                    x[linha] = [];
                    for (let coluna = 0; coluna <= n; coluna++){                
                        x[linha][coluna] = linha * coluna
                    }
                }
                console.table(x)
            }
        </script>
    </body>
</html>
